<html>
	<head>
		<title>Rock, Paper, Scissors Game</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="resources/css/game.css">
	</head>
	<body>
		<div id="outer">
			<div id="inner">
				<div class="Title"><h4>Make your choice!</h4></div>
				<div class="options"> 
					<div class="div-opt"><img onclick="normalMode(1, 0)" src="resources/imgs/rock.png"></div>
					<div class="div-opt"><img onclick="normalMode(1, 1)" src="resources/imgs/paper.png"></div>
					<div class="div-opt"><img onclick="normalMode(1, 2)" src="resources/imgs/scissors.png"></div>
				</div>
			</div>
		</div>
		<script src="resources/js/main.js"></script>
		<script src="resources/js/rules.js"></script>
	</body>
</html>
